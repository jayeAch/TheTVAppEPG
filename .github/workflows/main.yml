name: Daily EPG Download

on:
  schedule:
    # Run once per day at 00:00 UTC
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  download-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download EPG file
      run: |
        curl -o epg.xml "https://tvpass.org/epg.xml" --connect-timeout 30 --max-time 60
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg.xml
        git diff --quiet && git diff --staged --quiet || git commit -m "Update EPG data - $(date)"
        git push
