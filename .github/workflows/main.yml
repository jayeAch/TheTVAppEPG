name: Download EPG XML

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  download-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download EPG XML
      run: |
        # Download the EPG XML file
        echo "Downloading EPG XML from https://tvpass.org/epg.xml..."
        curl -s -L -o epg.xml "https://tvpass.org/epg.xml"
        
        # Verify the file was created
        if [ -f "epg.xml" ]; then
          echo "✅ File created successfully: epg.xml"
          echo "File size: $(wc -c < epg.xml) bytes"
          echo "First 100 characters:"
          head -c 100 epg.xml
        else
          echo "❌ Failed to create epg.xml file"
          exit 1
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg.xml
        
        # Check if there are changes
        if ! git diff --cached --quiet; then
          git commit -m "Update EPG data"
          git push
          echo "✅ Changes committed and pushed"
        else
          echo "ℹ️ No changes to commit"
        fi
