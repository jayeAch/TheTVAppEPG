name: Update EPG

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    # Add this permissions section
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # This is crucial - use the automatic token
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate EPG file
      run: |
        # Your commands to generate epg.xml
        echo "Your EPG generation commands here"

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg.xml
        git diff --quiet && git diff --staged --quiet || git commit -m "Update EPG file - $(date)"
        git push
