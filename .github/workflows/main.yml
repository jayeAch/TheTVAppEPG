name: Download EPG XML

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  download-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download EPG XML
      run: |
        # Download and overwrite the epg.xml file
        curl -s -L -o "epg.xml" "https://tvpass.org/epg.xml"
        
        # Check if download was successful
        if [ -s "epg.xml" ]; then
          echo "✅ EPG XML downloaded successfully"
        else
          echo "❌ Failed to download EPG XML"
          exit 1
        fi
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg.xml
        git diff --staged --quiet || git commit -m "Update EPG data [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]"
        git push        gzip -9 -c epg.xml > epg.xml.gz
        
        # Verify compression worked
        if [ ! -f epg.xml.gz ]; then
          echo "ERROR: epg.xml.gz was not created!"
          exit 1
        fi
        
        echo "SUCCESS: Compressed file created"
        echo "Original: $(wc -c < epg.xml) bytes"
        echo "Compressed: $(wc -c < epg.xml.gz) bytes"
        ls -la *.xml*
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg.xml epg.xml.gz
        git diff --quiet && git diff --staged --quiet || git commit -m "Update EPG data - $(date)"
        git push 
